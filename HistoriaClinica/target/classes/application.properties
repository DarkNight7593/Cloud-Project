# Nombre de la aplicacin
spring.application.name=demo

# Configuracin de la base de datos MySQL
spring.datasource.url=jdbc:mysql://${HOST}:${MYSQL_PORT}/${MYSQL_DB}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
server.port=8080




# Mostrar consultas SQL en la consola (opcional para depuracin)
spring.jpa.show-sql=true

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.jpa.hibernate.ddl-auto=create-drop






