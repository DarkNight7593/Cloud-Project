services:
  agendarcita:
    build: ./AgendarCita
    image: juanrodo/agendarcita
    ports:
      - "8083:4000"
    env_file:
      - ./.env
    networks:
      - red_apis

  historiamedica:
    build: ./HistoriaClinica
    image: juanrodo/historiaclinica
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    networks:
      - red_apis

  doctores:
    build: ./Doctores
    image: juanrodo/doctores
    ports:
      - "8081:3000"
    env_file:
      - ./.env
    networks:
      - red_apis

  pacientes:
    build: ./Pacientes
    image: juanrodo/pacientes
    ports:
      - "8082:8000"
    env_file:
      - ./.env
    networks:
      - red_apis
networks:
  red_apis:
    external: true
